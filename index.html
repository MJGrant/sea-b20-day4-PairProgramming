<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <form action="">
    Enter your domain:
    <input type="url" id="urlInput">
    <radiogroup>
      <input type="radio" name="domain" value=".com" label="com" id="com">.com<!-- <label for="com">com</label> -->
      <input type="radio" name="domain" value=".net" label="net" id="">.net
      <input type="radio" name="domain" value=".org" id="">.org
      <input type="radio" name="domain" value=".io" id="">.io
      <input type="radio" name="domain" value=".mobi" id="">.mobi
    </radiogroup>
    <script>
      var url = document.getElementById("urlInput");
      url.blur = blurEventHandler;

      function blurEventHandler() {
        console.log("blur worked" + url);
      }

      url.addEventListener("blur", blurEventHandler, false);
      
    </script>
  </form>
</body>
</html>
